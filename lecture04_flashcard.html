let current = 0;
let originalCards = [...cards];

const questionEl = document.getElementById('question');
const answerEl = document.getElementById('answer');
const card = document.getElementById('flashcard');
const currentSpan = document.getElementById('current');
const totalSpan = document.getElementById('total');

function showCard() {
    questionEl.textContent = cards[current].q;
    answerEl.textContent = cards[current].a;
    card.classList.remove('flipped');
    currentSpan.textContent = current + 1;
}

function flip() {
    card.classList.toggle('flipped');
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

document.getElementById('prev').onclick = () => { 
    current = (current - 1 + cards.length) % cards.length; 
    showCard(); 
};

document.getElementById('next').onclick = () => { 
    current = (current + 1) % cards.length; 
    showCard(); 
};

document.getElementById('home').onclick = () => location.href = 'index.html';

document.getElementById('shuffle').onclick = () => {
    shuffleArray(cards);
    current = 0;
    showCard();
};

card.onclick = flip;

document.addEventListener('keydown', e => {
    if (e.key === ' ') { 
        e.preventDefault(); 
        flip(); 
    }
    else if (e.key === 'ArrowLeft') document.getElementById('prev').click();
    else if (e.key === 'ArrowRight') document.getElementById('next').click();
});

totalSpan.textContent = cards.length;
showCard();
</script>
